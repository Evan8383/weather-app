<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/normalize.css">
  <link rel="stylesheet" href="./assets/styles.css">
  <script defer src="https://kit.fontawesome.com/2c7527db9f.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="flex-util">
    <div class="app-container" data-status="">
      <section class="search-section">
        <h1>See the weather in..</h1>
        <form action="" data-status=''>
          <input class="search-bar" id="searchBar" type="text" placeholder="Search a city name">
        </form>
      </section>

      <section class="result-section" data-status='hidden'>
        <div class="weather-card-main flex-util">
          <h2 class="current-city"></h2>
          <h2 class="today-day"></h2>
          <h2 class="today-date"></h2>
          <img class="large-icon" src="" alt="">
          <h3 class="today-temp"><span>&#176;</span></h3>
          <div class="today-detail-container flex-util">
            <h4 class="today-wind"><i class="fa-solid fa-wind"></i></h4>
            <h4 class="today-humid"><i class="fa-solid fa-percent"></i></h4>
          </div>
          <div class="future-forecast">
            <h5>5 Day Forecast</h5>
            <div class="slider" id="slider">
              <div class="weather-sub-card">
                <img src="./assets/images/day.svg" alt="">
                <h6 class="future-temp">45<span>&#176;</span></h6>
              </div>
              <div class="weather-sub-card">
                <img src="./assets/images/day.svg" alt="">
                <h6 class="future-temp"><span>&#176;</span></h6>
              </div>
              <div class="weather-sub-card">
                <img src="./assets/images/day.svg" alt="">
                <h6 class="future-temp"><span>&#176;</span></h6>
              </div>
              <div class="weather-sub-card">
                <img src="./assets/images/day.svg" alt="">
                <h6 class="future-temp"><span>&#176;</span></h6>
              </div>
              <div class="weather-sub-card">
                <img src="./assets/images/day.svg" alt="">
                <h6 class="future-temp">45<span>&#176;</span></h6>
              </div>
            </div>
          </div>
        </div>
        <!-- weather card large, for todays weather. Should have the current temp
      icon, wind, and precipitation -->
        <!-- weather card small. Shows icon and temp for next 5 days.  -->
      </section>
    </div>
  </main>


  <script src="./assets/main.js"></script>
</body>

</html>
