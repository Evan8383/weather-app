<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/normalize.css">
  <link rel="stylesheet" href="./assets/styles.css">
  <script defer src="https://kit.fontawesome.com/2c7527db9f.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="flex-util">
    <div class="app-container">
      <section class="search-section">
        <h1>See the weather in..</h1>
        <form data-status=''>
          <input type="text" placeholder="Search a city name" class="search-bar" id="searchBar">
          <button class="search-button hidden" id="searchBtn">Search</button>
        </form>
      </section>

      <div class="loader hidden" id="loader"></div>

      <section class="result-section" id="resultSection">
        <div class="weather-card-main flex-util">
          <h2 class="current-city" id="currentCity"></h2>
          <h2 class="today-day" id="todayDay"></h2>
          <h2 class="today-date" id="todayDate"></h2>
          <img class="large-icon" id="largeIcon" src="" alt="">
          <h3 class="today-temp" id="todayTemp"></h3>
          <div class="today-detail-container flex-util">
            <h4 class="today-wind" id="todayWind"></h4>
            <h4 class="today-humid" id="todayHumid"></h4>
          </div>

          <div class="future-forecast">
            <h5>5 Day Forecast</h5>
            <div class="slider" id="slider">

              <div class="weather-sub-card">
                <p class="future-date"></p>
                <img src="" alt="">
                <h6 class="future-temp"><span>&#176;</span></h6>
                <div class="">
                  <p class="future-wind" id="futureWind"></p>
                  <p class="future-humid" id="futureHumid"></p>
                </div>
              </div>

              <div class="weather-sub-card">
                <p class="future-date"></p>
                <img src="" alt="">
                <h6 class="future-temp"><span>&#176;</span></h6>
                <div class="">
                  <p class="future-wind" id="futureWind"></p>
                  <p class="future-humid" id="futureHumid"></p>
                </div>
              </div>

              <div class="weather-sub-card">
                <p class="future-date"></p>
                <img src="" alt="">
                <h6 class="future-temp"><span>&#176;</span></h6>
                <div class="">
                  <p class="future-wind" id="futureWind"></p>
                  <p class="future-humid" id="futureHumid"></p>
                </div>
              </div>

              <div class="weather-sub-card">
                <p class="future-date"></p>
                <img src="" alt="">
                <h6 class="future-temp"><span>&#176;</span></h6>
                <div class="">
                  <p class="future-wind" id="futureWind"></p>
                  <p class="future-humid" id="futureHumid"></p>
                </div>
              </div>

              <div class="weather-sub-card">
                <p class="future-date"></p>
                <img src="" alt="">
                <h6 class="future-temp"><span>&#176;</span></h6>
                <div class="">
                  <p class="future-wind" id="futureWind"></p>
                  <p class="future-humid" id="futureHumid"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./assets/main.js"></script>
</body>

</html>
